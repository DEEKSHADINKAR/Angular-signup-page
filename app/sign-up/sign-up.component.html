<div class="row">
   <div class="col s8 offset-s2">
       <div class="card">

        <div class="am-jumbotron center-aling">
         <h2>Signup</h2>
        </div>
        <form  class="col s12 white" #UserSignUpForm="ngForm">
            <div class="row">
               <div class="input-field col s6">
                  <input type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName"> 
                  <lable>FirstName</lable>
               </div> 
               <div class="input-field col s6">
                <input type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName"> 
                <lable>LastName</lable>
             </div> 
             <div class="input-field col s6">
                <input type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName"> 
                <lable>UserName</lable>
             </div>
             <div class="input-field col s6">
                <input type="email" name="Email" #Email="ngModel" [(ngModel)]="user.Email"> 
                <lable>Email</lable>
             </div>
             <div class="input-field col s6">
                <input type="text" name="DOB" #DOB="ngModel" [(ngModel)]="user.DOB"> 
                <lable>DOB</lable>
             </div>
             <div class="input-field col s6">
                <input type="text" name="Country" #Country="ngModel" [(ngModel)]="user.Country"> 
                <lable>Country</lable>
             </div>
             <div class="input-field col s6">
                <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password"> 
                <lable>Password</lable>
             </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn-large btn-submit" type="submit">Submit</button>
                </div>
            </div>
        </form>
       </div>
   </div>
</div>
